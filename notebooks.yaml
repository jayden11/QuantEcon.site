# YAML File for Generating Notebook RST Files
#
# Input
# -----
# <Topic String>
#   Sequence#:
#      title: >
#          <text>
#      authors: >
#          <text>
#      date: <date added in Day-Month-Year Format>
#      python: > 
#          <hyperlink to python version> 
#      julia: > 
#          <hyperlink to julia version>
#     
# Output
# ------  
#       notebooks_py.rst (Main Topic Sorted Notebook Page with default language = Python)
#       notebooks_jl.rst (Main Topic Sorted Notebook Page with default language = Julia)
#       notebooks_py_date.rst (Date Sorted Notebook Page with default language = Python)
#       notebooks_jl_date.rst (Date Sorted Notebook Page with default language = Julia)
#       Note: The 'description' Field can be written in RST
#
# Notes
# -----
#   1. Ordering of Fields doesn't matter
#   2. Add sorted page by author?
#   3. If require special symbols like `:` in titles then use > and write it on a newline

